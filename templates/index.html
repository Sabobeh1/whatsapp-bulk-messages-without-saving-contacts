<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bulk Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h1 class="h4 mb-0">WhatsApp Bulk Sender</h1>
            </div>
            <div class="card-body">
                <form id="bot-form">
                    <!-- Step 1: Upload CSV -->
                    <div class="mb-3">
                        <label for="contacts-file" class="form-label"><b>Step 1:</b> Upload Contacts CSV</label>
                        <input class="form-control" type="file" id="contacts-file" accept=".csv" required>
                    </div>

                    <!-- Step 2: Select Number Column -->
                    <div id="column-selection-area" class="mb-3" style="display: none;">
                        <label for="number-column" class="form-label"><b>Step 2:</b> Select Phone Number Column</label>
                        <select class="form-select" id="number-column" required></select>
                    </div>

                    <!-- Step 3: Compose Message -->
                    <div id="message-area" class="mb-3" style="display: none;">
                        <label for="message-template" class="form-label"><b>Step 3:</b> Compose Your Message</label>
                        <p class="text-muted small">Click on the column names below to insert them as placeholders (e.g., {Name}).</p>
                        <div id="column-placeholders" class="mb-2"></div>
                        <textarea class="form-control" id="message-template" rows="4" placeholder="e.g., Hello {Name}, your order is ready." required></textarea>
                    </div>

                    <!-- Step 4: Upload Image (Optional) -->
                    <div class="mb-4">
                        <label for="image-file" class="form-label"><b>Step 4 (Optional):</b> Upload Image</label>
                        <input class="form-control" type="file" id="image-file" accept="image/*">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="start-bot-btn" disabled>
                            <span id="btn-text">Start Bot</span>
                            <div id="btn-spinner" class="spinner-border spinner-border-sm" role="status" style="display: none;">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Progress and QR Code Modal -->
        <div class="modal fade" id="progress-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="progress-status">Initializing Bot...</h5>
                    </div>
                    <div class="modal-body">
                        <div id="qr-code-area" class="text-center" style="display: none;">
                            <p>Scan the QR code with your phone to link WhatsApp.</p>
                            <img id="qr-code-img" src="" alt="WhatsApp QR Code" class="img-fluid mb-3">
                        </div>
                        <div id="log-area">
                            <h6>Live Log:</h6>
                            <pre id="log-output" class="bg-light p-2 rounded small" style="max-height: 400px; overflow-y: auto;"></pre>
                        </div>
                    </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="close-modal-btn" data-bs-dismiss="modal" style="display: none;">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
